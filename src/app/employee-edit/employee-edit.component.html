<div class="d-flex justify-content-center align-items-center w-100" style="height: 100vh;">
    <div class="w-75 shadow rounded p-5">
        <h3 class="text-center mb-4">Edit User Detials</h3>
        <form >
            <input type="text" class="form-control w-100 mb-3" placeholder="User Id" name="empid" [(ngModel)]="employee.id" required pattern="[0-9]*" #employeeid="ngModel" disabled>
            <span *ngIf="employeeid.invalid && employeeid.touched" class="text-danger">Invalid Id</span>
    
            <input type="text" class="form-control w-100 mb-3" placeholder="Username" name="Uname" [(ngModel)]="employee.name" required pattern="[a-zA-Z]*" #employeename="ngModel">
            <span *ngIf="employeename.invalid && employeename.touched" class="text-danger">Invalid Username</span>
    
            <input type="text" class="form-control w-100 mb-3" placeholder="E-mail" name="Email" [(ngModel)]="employee.email" required email #employeeEmail="ngModel">
            <span *ngIf="employeeEmail.invalid && employeeEmail.touched" class="text-danger">Invalid Email</span>
    
            <div class="form-floating">
                <select id="floatingSelect" class="form-select mb-3" aria-label="Default select example"  name="status" [(ngModel)]="employee.status" required  #employeestatus="ngModel">
                    <option selected></option>
                    <option value="Inactive">Inactive</option>
                    <option value="Active">Active</option>
                </select>
                <span *ngIf="employeestatus.invalid && employeestatus.touched" class="text-danger">Please choose status</span>
                <label for="floatingSelect">Status</label>
            </div>
            <div class="d-flex w-100 gap-2">
                <button (click)="cancelBtn(employee.id)" class="btn btn-dark w-100">Cancel</button>
                <button (click)="editEmployee(employee.id)" class="btn btn-success w-100">Update</button>
            </div>
       </form>
    </div>
    <script src="sweetalert2.min.js"></script>
</div>
